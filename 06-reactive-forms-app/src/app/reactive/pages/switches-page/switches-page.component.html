<h2>Reactivos: Switches</h2>

<hr>

<form autocomplete="off">
    <div class="row mb-3">
        <label class="col-sm-3 col-form-label">Género</label>

        <div class="col-sm-9">
            <div class="form-check">
                <input
                    class="form-check-input"
                    id="radioMasculino"
                    type="radio"
                    value="M"
                />

                <label class="form-check-label" for="radioMasculino">
                    Masculino
                </label>
            </div>

            <div class="form-check">
                <input
                    class="form-check-input"
                    id="radioFemenino"
                    type="radio"
                    value="F"
                />

                <label class="form-check-label" for="radioFemenino">
                    Femenino
                </label>
            </div>

        </div>
    </div>

    <div class="row mb-3">
        <label class="col-sm-3 col-form-label">Notificaciones</label>

        <div class="col-sm-9">
            <div class="form-check form-switch mt-2">
                <input
                    class="form-check-input"
                    id="flexSwitchCheckChecked"
                    type="checkbox"
                />

                <label class="form-check-label" for="flexSwitchCheckChecked">
                    Quiero recibir notificaciones
                </label>
            </div>
        </div>
    </div>

    <div class="row mb-3">
        <label class="col-sm-3 col-form-label"></label>

        <div class="col-sm-9">
            <div class="form-check">
                <input
                    class="form-check-input"
                    id="flexCheckDefault"
                    type="checkbox"
                >

                <label class="form-check-label" for="flexCheckDefault">
                    Términos y condiciones de uso
                </label>
            </div>

            <span class="form-text text-danger">
                Debe de aceptar las condiciones de uso
            </span>
        </div>
    </div>

    <div class="row">
        <div class="col">
            <button
                class="btn btn-primary float-end"
                type="submit"
            >
                Guardar
            </button>
        </div>
    </div>
</form>
