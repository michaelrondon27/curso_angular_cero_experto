<section class="mx-5">
    <h1 class="font-bold text-2xl">Pipes personalizados</h1>

    <h3 class="font-thin text-xl">Pipes no incluidos en Angular</h3>
</section>

<div class="shadow stats">
    <div class="stat">
        <div class="stat-title">ToggleCase Pipe</div>

        <div class="stat-value">{{ name() | toggleCase:upperCase() }}</div>

        <div class="stat-desc">{{ name() }}</div>

        <button
            class="btn btn-primary"
            (click)="upperCase.set(!upperCase())"
        >
            ToggleCase
        </button>
    </div>
</div>
