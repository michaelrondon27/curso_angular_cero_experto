<h1>Dragon Ball Page</h1>

<hr />

<section class="row">
    <div class="col-12 col-sm-6">
        <h3>Agregar: {{ name() }}</h3>

        <input
            #txtName=""
            class="form-control"
            (input)="name.set(txtName.value)"
            placeholder="Nombre"
            type="text"
            [value]="name()"
        />

        <input
            #txtPower
            class="form-control mt-2"
            (input)="power.set(+txtPower.value)"
            placeholder="Poder"
            type="number"
            [value]="power()"
        />

        <button
            class="btn btn-primary mt-2"
            (click)="addCharacter()"
        >
            Agregar
        </button>
    </div>

    <div class="col-12 col-sm-6">
        <h3>Listado</h3>

        <ul>
            @for (character of characters(); track character.id; let idx = $index) {
                @if (character.power > 500) {
                    <li>
                        <span>{{ idx + 1 }} - {{ character.name }}</span>

                        <strong
                            [class.text-danger]="character.power > 9000"
                            [class.text-primary]="character.power < 9000"
                        >
                            ({{ character.power }})
                        </strong>
                    </li>
                }
            }
        </ul>
    </div>
</section>
