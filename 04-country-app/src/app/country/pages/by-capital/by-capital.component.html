<section class="flex flex-row gap-2 mt-2">
    <input
        #txtSearch
        autofocus
        class="input input-bordered mr-2 w-56"
        (keyup.enter)="onSearch(txtSearch.value)"
        placeholder="Buscar po capital"
        type="text"
    />

    <button class="btn btn-primary" (click)="onSearch(txtSearch.value)">
        Buscar
    </button>
</section>

<section class="mt-5">
    <table class="mt-2 table table-md w-full">
        <thead>
            <tr>
                <th>#</th>
                <th>Ícono</th>
                <th>Bandera</th>
                <th>Nombre</th>
                <th>Capital</th>
                <th>Población</th>
                <th></th>
            </tr>
        </thead>

        <tbody>
            <tr></tr>
        </tbody>
    </table>
</section>
