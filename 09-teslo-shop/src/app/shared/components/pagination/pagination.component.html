<div class="flex items-center join justify-center">
    @for (page of getPagesList(); track page) {
        <button
            class="btn join-item"
            [class.btn-accent]="page === activePage()"
            (click)="activePage.set(page)"
            [routerLink]="[]"
            [queryParams]="{
                page: page
            }"
        >
            {{ page }}
        </button>
    }
</div>
