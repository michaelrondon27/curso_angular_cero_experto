<div class="bg-slate-800 antialiased text-slate-300 selection:bg-blue-600 selection:text-white">
    <div class="flex flex-col relative w-screen">
        <div
            class="bg-gray-900 min-h-screen z-10 text-slate-300 w-64 fixed left-0 h-screen"
            id="menu"
        >
            <div
                class="my-4 px-6"
                id="logo"
            >
                <h1
                    class="cursor-pointer font-bold font-montserrat md:text-2xl text-lg text-white"
                    routerLink="/"
                >
                    Teslo<span class="text-secondary"> | Shop</span>
                </h1>

                <p class="text-slate-500 text-sm">
                    Manage your actions and activities
                </p>
            </div>

            <div
                class="px-6 py-10"
                id="profile"
            >
                <p class="text-slate-500">
                    Bienvenido,
                </p>

                <a
                    class="inline-flex space-x-2 items-center"
                    href="#"
                >
                    <span>
                        <img
                            alt=""
                            class="rounded-full w-8 h-8"
                            src="https://images.unsplash.com/photo-1542909168-82c3e7fdca5c?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=128&q=80"
                        />
                    </span>

                    <span class="text-sm md:text-base font-bold">
                        {{ user()?.fullName }}
                    </span>
                </a>
           </div>

            <div
                class="w-full px-6"
                id="nav"
            >
                <a
                    class="w-full px-2 inline-flex space-x-2 items-center border-b border-slate-700 py-3 hover:bg-white/5 transition ease-linear duration-150"
                    routerLink="/admin/dashboard"
                >
                    <div>
                        <svg
                            class="w-6 h-6 text-white"
                            fill="none"
                            stroke="currentColor"
                            stroke-width="1.5"
                            viewBox="0 0 24 24"
                            xmlns="http://www.w3.org/2000/svg"
                        >
                            <path
                                d="M3.75 6A2.25 2.25 0 016 3.75h2.25A2.25 2.25 0 0110.5 6v2.25a2.25 2.25 0 01-2.25 2.25H6a2.25 2.25 0 01-2.25-2.25V6zM3.75 15.75A2.25 2.25 0 016 13.5h2.25a2.25 2.25 0 012.25 2.25V18a2.25 2.25 0 01-2.25 2.25H6A2.25 2.25 0 013.75 18v-2.25zM13.5 6a2.25 2.25 0 012.25-2.25H18A2.25 2.25 0 0120.25 6v2.25A2.25 2.25 0 0118 10.5h-2.25a2.25 2.25 0 01-2.25-2.25V6zM13.5 15.75a2.25 2.25 0 012.25-2.25H18a2.25 2.25 0 012.25 2.25V18A2.25 2.25 0 0118 20.25h-2.25A2.25 2.25 0 0113.5 18v-2.25z"
                                stroke-linecap="round"
                                stroke-linejoin="round"
                            />
                        </svg>
                    </div>

                    <div class="flex flex-col">
                        <span class="text-lg font-bold leading-5 text-white">
                            Dashboard
                        </span>

                        <span class="text-sm text-white/50 hidden md:block">
                            Data Overview
                        </span>
                    </div>
                </a>

                <a
                    class="w-full px-2 inline-flex space-x-2 items-center border-b border-slate-700 py-3 hover:bg-white/5 transition ease-linear duration-150"
                    routerLink="/admin/products"
                    routerLinkActive="bg-blue-800"
                >
                    <div>
                        <svg
                            class="w-6 h-6"
                            fill="none"
                            stroke="currentColor"
                            stroke-width="1.5"
                            viewBox="0 0 24 24"
                            xmlns="http://www.w3.org/2000/svg"
                        >
                            <path
                                d="M20.25 6.375c0 2.278-3.694 4.125-8.25 4.125S3.75 8.653 3.75 6.375m16.5 0c0-2.278-3.694-4.125-8.25-4.125S3.75 4.097 3.75 6.375m16.5 0v11.25c0 2.278-3.694 4.125-8.25 4.125s-8.25-1.847-8.25-4.125V6.375m16.5 0v3.75m-16.5-3.75v3.75m16.5 0v3.75C20.25 16.153 16.556 18 12 18s-8.25-1.847-8.25-4.125v-3.75m16.5 0c0 2.278-3.694 4.125-8.25 4.125s-8.25-1.847-8.25-4.125"
                                stroke-linecap="round"
                                stroke-linejoin="round"
                            />
                        </svg>
                    </div>

                    <div class="flex flex-col">
                        <span class="text-lg text-slate-300 font-bold leading-5">
                            Productos
                        </span>

                        <span class="text-sm text-slate-500 hidden md:block">
                            Listado de productos
                        </span>
                    </div>
                </a>

                <div class="divider my-2"></div>

                <button
                    class="btn btn-ghost text-accent w-full"
                    (click)="onLogout()"
                >
                    Cerrar sesi√≥n
                </button>
            </div>
        </div>
    </div>

    <div class="flex-1 min-h-screen ml-64 px-5 py-5 ">
        <router-outlet />
    </div>
</div>
