<h2>Por Región</h2>

<hr>

<div class="row">
    <div class="col">
        <shared-search-box
            (onValue)="searchByRegion($event)"
            placeholder="Buscar por región"
        ></shared-search-box>
    </div>
</div>

<div class="row">
    <div class="col">
        <hr>

        <shared-loading-spinner *ngIf="isLoading"></shared-loading-spinner>

        <countries-country-table
            [countries]="countries"
        ></countries-country-table>
    </div>
</div>
