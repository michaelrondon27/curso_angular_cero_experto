<div #map></div>

<section id="controls">
    <h2 class="font-bold mb-2 text-2xl text-black">
        Zoom

        <small class="font-normal text-gray-500">{{ zoom() | number:'1.0-0' }}</small>
    </h2>

    <input
        #txtZoom
        class="range range-secondary"
        (input)="zoom.set(+txtZoom.value)"
        max="19"
        min="1"
        type="range"
        [value]="zoom()"
    />

    <h2 class="font-bold my-2 text-2xl text-black">Coordenadas</h2>

    <pre class="font-normal text-gray-500 text-sm">{{
        {
            latitude: coordinates().lat | number:'1.4-4',
            longitude: coordinates().lng | number:'1.4-4'
        } | json
    }}</pre>
</section>
