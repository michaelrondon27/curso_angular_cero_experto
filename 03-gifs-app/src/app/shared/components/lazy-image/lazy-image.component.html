<div class="d-flex justify-content-center">
    <img
        [alt]="alt"
        [src]="url"
        (load)="onLoad()"
        [ngStyle]="{display: hasLoaded ? '' : 'none'}"
        class="card-img-top animate__animated animate__fadeIn"
    />

    <img
        *ngIf="!hasLoaded"
        class="mt-3"
        height="35"
        src="assets/loader.svg"
        width="35"
    />
</div>
