<form [formGroup]="myForm" (ngSubmit)="onSubmit()" autocomplete="off">
    <div class="mb-3 row">
        <label class="col-sm-3 col-form-label">Nombre</label>

        <div class="col-sm-9">
            <input
                class="form-control"
                placeholder="Nombre de la persona"
                formControlName="name"
            />

            <span *ngIf="isValidField('name')" class="form-text text-danger">
                {{ getFieldError('name') }}
            </span>
        </div>
    </div>

    <div class="mb-3 row">
        <label class="col-sm-3 col-form-label">Agregar</label>

        <div class="col-sm-9">
            <div class="input-group">
                <input
                    class="form-control"
                    placeholder="Agregar favorito"
                    [formControl]="newFavorite"
                />

                <button
                    class="btn btn-outline-primary"
                    type="button"
                    (click)="onAddToFavorites()"
                >
                    Agregar favorito
                </button>
            </div>
        </div>
    </div>

    <div class="mb-3 row">
        <label class="col-sm-3 col-form-label">Favoritos</label>

        <div class="col-sm-9" formArrayName="favoriteGames">
            <div class="mb-1" *ngFor="let favorite of favoriteGames.controls; let i = index">
                <div class="input-group">
                    <input
                        class="form-control"
                        [formControlName]="i"
                    >

                    <button
                        class="btn btn-outline-danger"
                        type="button"
                        (click)="onDeleteFavorite(i)"
                    >
                        Eliminar
                  </button>
                </div>

                <span *ngIf="isValidFieldInArray(favoriteGames, i)" class="form-text text-danger">
                    Este campo es requerido
                </span>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-sm-12">
            <button
                type="submit"
                class="btn btn-primary float-end"
            >
                Guardar
            </button>
        </div>
    </div>
</form>

<span>Valid</span>
<pre>{{ myForm.valid | json }}</pre>

<br>

<span>Value</span>
<pre>{{ myForm.value| json }}</pre>

<br>
